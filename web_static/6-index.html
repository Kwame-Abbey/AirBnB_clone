<!-- Displays a header and a footer using external styling -->
<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png">
    </head>
    <body>
	<header>
	    <div class="logo"></div>
	</header>
	<div class="container">
	    <section class="filters">
		<div class="locations">
		    <h3>States</h3>
		    <h4>Accra, London, ...</h4>
		    <ul class="popover">
		        <li><h2>Accra:</h2></li>
			<li>Tema</li>
			<li>Sakumono</li>
		    </ul>
                    <ul class="popover">
                        <li><h2>London:</h2></li>
                        <li>Manchester</li>
                        <li>Sheffield</li>
                    </ul>
		</div>
		<div class="amenities">
		    <h3>Amenities</h3>
		    <h4>Pool, Wifi, ...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Iron</li>
			<li>Rooftop</li>
                    </ul>
		</div>
		<button>Search</button>
	    </section>
	</div>
	<footer>
	    <p>Best School</p>
	</footer>
    </body>
</html>
