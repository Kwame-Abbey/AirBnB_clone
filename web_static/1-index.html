<!-- Displays a header and a footer by using style tag in head -->
<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>AirBnB Clone</title>
	<style>
		body {
		    margin: 0;
		    padding: 0;
		}

		header {
		    background-color: #FF0000;
		    height: 70px;
		    width: 100%;
		}

		footer {
		    background-color: #00FF00;
		    height: 60px;
		    width: 100%;
		    position: fixed;
		    bottom: 0;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
	</style>
    </head>
    <body>
	<header></header>
	<footer>
	    <!-- text to be centered -->
	    <p>Best School</p>
	</footer>
    </body>
</html>
